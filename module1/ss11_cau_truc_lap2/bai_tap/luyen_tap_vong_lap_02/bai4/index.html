<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<script>
    let height = 5;
    for(let i = 1; i <= height; i ++) {
        for(let j = 1; j <= height * 3; j ++) {
            if(i == 1 || i == height) {
                document.write('*')
            } else if(j == 1 || j == height*3){
                document.write('*')
            } else {
                document.write('&nbsp&nbsp')
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
