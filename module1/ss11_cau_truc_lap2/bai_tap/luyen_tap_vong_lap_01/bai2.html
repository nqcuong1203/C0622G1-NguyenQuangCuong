<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập nhiệt độ");

    while (number < 20 || number > 100)
    {
        if (number < 20) {
            number = +prompt("Hãy tăng nhiệt độ")
        }
        else if ( number > 100) {
            number = +prompt("Hãy giảm nhiệt độ")
        }
    }
        alert("Nhiệt độ hiện tại: " + number)

</script>
</body>
</html>
