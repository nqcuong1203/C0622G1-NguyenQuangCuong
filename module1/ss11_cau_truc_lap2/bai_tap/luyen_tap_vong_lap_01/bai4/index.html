<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem = 0;
    let fibonaci5 = '5 số fibonacci đầu tiên chia hết cho 5 là:<br>';
    let f0, f1 = 0, f2 = 1;
    while (dem < 5) {
        f0 = f1 + f2;
        f1 = f2;
        f2 = f0;
        if (f0 % 5 == 0) {
            fibonaci5 += f0 + '<br>';
            dem++;
        }
    }
    document.write(fibonaci5);
</script>
</body>
</html>
