<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm</title>
</head>
<body>
<p>Nhập điểm Lý</p>
<input type="text" id="ly">
<p>Nhập điểm Hóa</p>
<input type="text" id="hoa">
<p>Nhập điểm Sinh</p>
<input type="text" id="sinh">
<button onclick="kq();">Tổng điểm</button>
<button onclick="tb();">Điểm trung bình</button>
<div style="font-size: 20px;" id="display"></div>
<script>
    function kq() {
 let a = document.getElementById("ly").value;
 let b = document.getElementById("hoa").value;
 let c = document.getElementById("sinh").value;
 let seta = parseFloat(a);
 let setb = parseFloat(b);
 let setc = parseFloat(c);
 let d = (seta+setb+setc);
 document.getElementById("display").innerText = d;
    }
    function tb() {
        let a = document.getElementById("ly").value;
        let b = document.getElementById("hoa").value;
        let c = document.getElementById("sinh").value;
        let seta = parseInt(a);
        let setb = parseInt(b);
        let setc = parseInt(c);
        let d = (seta+setb+setc)/3;
        document.getElementById("display").innerHTML = d ;
    }
</script>
</body>
</html>
