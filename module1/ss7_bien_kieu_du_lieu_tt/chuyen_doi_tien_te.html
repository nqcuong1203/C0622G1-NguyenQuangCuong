<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiền Tệ</title>
</head>
<body>
<table>
 <tr>
     <th>Amount</th>
     <th>Currency</th>
     <th>To</th>
     <th>Currency</th>
 </tr>
    <tr>
        <td><input type="text" id="nhapsl"></td>
        <td><select id="hang1">
            <option value="USD">USD</option>
            <option value="VND">VNĐ</option>
        </select></td>
        <td></td>
        <td><select id="hang2">
            <option value="VND">VNĐ</option>
            <option value="USD">USD</option>

        </select></td>
        <td><button onclick="xong();">Convert</button></td>
    </tr>
</table>
<div id="rs"></div>
<script>
    function xong() {
        let soluong = document.getElementById("nhapsl").value;
        let from = document.getElementById("hang1").value;
        let to = document.getElementById("hang2").value;
        let rs;



        if (from == "USD" && to == "VND") {
            rs = "Result: " + (soluong * 23000) + " VNĐ";
        }
        else if (from == "VND"&& to =="USD"){
            rs = "Result: "+ (soluong / 23000) + " $";
        }
        else if (from == "VND") {
            rs = "Result: " + soluong + " VNĐ"
        } else {
            rs = "Result: " + soluong + " $"
        }

        document.getElementById("rs").innerHTML= rs;
    }

</script>
</body>
</html>
